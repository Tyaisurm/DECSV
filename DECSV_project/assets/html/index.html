<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/w3.css">

    <link rel="import" href="./sections/login.html" />

<body>

    <div id="top-titlebar" class="drag disable-select"></div>

    <header style="height:32px;" class="w3-display-container w3-blue disable-select">

        <div id="titlebar-left-corner" class="w3-display-topleft w3-bar">
            <img draggable="false" id="slipps-title-icon" class="w3-bar-item" src="../ui_icons/SLIPPS.logo-76.png" />
            <p id="titlebar-appname" class="w3-bar-item"></p>
        </div>
        <div id="titlebar-window-controls" class="w3-bar w3-display-topright no-drag">
                <img draggable="false" style="padding:3px 16px;" id="win-about-icon" class="w3-bar-item w3-button corner-buttons" src="../ui_icons/appbar.question.png" />
                <img draggable="false" style="padding:3px 16px;" id="win-minimize-icon" class="w3-bar-item w3-button corner-buttons" src="../ui_icons/appbar.minus.png" />
                <img draggable="false" style="padding:3px 16px;" id="win-maximize-restore-icon" class="w3-bar-item w3-button corner-buttons" src="../ui_icons/appbar.app.png" />
                <img draggable="false" style="padding:3px 16px;" id="win-close-icon" class="w3-bar-item w3-button corner-buttons w3-hover-red" src="../ui_icons/appbar.close.png" />
        </div>
    </header>

    <div style="border-color:#dadada" class="w3-bar w3-gray w3-bottombar w3-border-white disable-select">
        <div id="addfilebutton" class="w3-bar-item w3-button">
            <img draggable="false" id="nav-file-icon" class="navbar-image" src="../ui_icons/appbar.add.png" />
            <p class="navbar-text">Add Files</p>
        </div>

        <div id="projinfobutton" class="w3-bar-item w3-button">
            <img draggable="false" id="nav-proj-info-icon" class="navbar-image" src="../ui_icons/appbar.information.circle.png" />
            <p class="navbar-text">Project Info</p>
        </div>

        <div class="w3-bar-item w3-button">
            <img draggable="false" id="nav-settings-icon" class="navbar-image" src="../ui_icons/appbar.settings.png" />
            <p class="navbar-text">Settings</p>
        </div>
        <div id="check-app-updates-button" class="w3-bar-item w3-button">
            <img draggable="false" id="nav-update-icon" class="navbar-image" src="../ui_icons/appbar.reset.png" />
            <p class="navbar-text">Check for updates</p>
        </div>
        <div id="homebutton" class="w3-bar-item w3-button">
            <img draggable="false" id="nav-home-icon" class="navbar-image" src="../ui_icons/appbar.home.png" />
            <p class="navbar-text">To Start</p>
        </div>

        <div class="w3-bar-item w3-button w3-right">
            <img draggable="false" id="nav-login-icon" class="navbar-image" src="../ui_icons/appbar.people.png" />
            <p class="navbar-text">Log in</p>
        </div>
        <div style="margin-top:15px;"class="w3-bar-item w3-right w3-border-right w3-border-black">
            <p class="navbar-text">Not logged</p>
        </div>
    </div>

    <div id="middleheader" class="w3-row disable-select no-display">
        <div style="width:240px; border-right:2px solid #dadada;" class="w3-col w3-container w3-gray w3-left w3-border-white w3-center">
            <p style="font-size:11px;">Project Contents</p>
        </div>
        <div style="width:240px;border-left:2px solid #dadada" class="w3-col w3-gray w3-container w3-right w3-border-white w3-center">
            <p style="font-size:11px;">File Contents</p>
        </div>
        <div class="w3-rest w3-gray w3-container">
            <p style="overflow-x:hidden;text-overflow:ellipsis;white-space:nowrap; font-size:11px;">Current File: {CURRENT FILE}</p>
        </div>
    </div>

    <div style="flex-grow:1;display:flex;" class="">

        <div id="leftsection" style="width:240px;border-right:2px solid #dadada;" class=" w3-display-container w3-border-white no-display">

            <div class="section-half">
                <div style="height:38.28px;" class="w3-bar">
                    <p style="margin-top:0;" class="w3-bar-item w3-left">Files in Project:</p>
                </div>
                <div style="flex:1;overflow-wrap:normal;overflow-x:auto;overflow-y:scroll;" class="w3-border w3-border-black w3-white">
                    <p class="w3-container" style="font-size:small;">TEST TEST</p>
                </div>
            </div>

            <div class="section-half">
                <div style="height:38.28px;" class="w3-bar">
                    <p style="margin-top:0;" class="w3-bar-item w3-left">Project Notes:</p>
                </div>
                <div style="flex:1;overflow-wrap:normal;overflow-x:auto;overflow-y:scroll;" class="w3-border w3-border-black w3-white">
                    <p class="w3-container" style="font-size:small;">TEST TEST</p>
                </div>
            </div>

        </div>
        <div style="flex:1;" class="w3-display-container content is-shown"></div>
        <div id="rightsection" style="width:240px;border-left:2px solid #dadada" class=" w3-display-container w3-border-white no-display">

            <div style="height:20%;" class="section-half">
                <div style="height:38.28px;" class="w3-bar">
                    <p style="margin-top:0;" class="w3-bar-item w3-left">Adding Keywords:</p>
                </div>
                <div style="flex:1;overflow-wrap:normal;overflow-x:auto;overflow-y:scroll;" class="w3-border w3-border-black w3-white">
                    <p class="w3-container" style="font-size:small;">TEST TEST</p>
                </div>
            </div>

            <div style="height:40%;" class="section-half">
                <div style="height:38.28px;" class="w3-bar">
                    <p style="margin-top:0;" class="w3-bar-item w3-left">Chosen Keywords:</p>
                </div>
                <div style="flex:1;overflow-wrap:normal;overflow-x:auto;overflow-y:scroll;" class="w3-border w3-border-black w3-white">
                    <p class="w3-container" style="font-size:small;">TEST TEST</p>
                </div>
            </div>

            <div style="height:40%;" class="section-half">
                <div style="height:38.28px;" class="w3-bar">
                    <p style="margin-top:0;" class="w3-bar-item w3-left">Censored Words:</p>
                </div>
                <div style="flex:1;overflow-wrap:normal;overflow-x:auto;overflow-y:scroll;" class="w3-border w3-border-black w3-white">
                    <p class="w3-container" style="font-size:small;">TEST TEST</p>
                </div>
            </div>

        </div>

        <!--<main class="content is-shown w3-green">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</main>-->
        
    </div>

    <footer id="window-footer" class="w3-gray w3-container w3-topbar w3-border-white disable-select">
        <p>
            <button id="subB1" class="w3-button w3-blue w3-round-large">Edit A</button>
            <button id="subB2" class="w3-button w3-blue w3-round-large">Edit B</button>
            <button id="subB3" class="w3-button w3-blue w3-round-large">Edit C</button>
            <button id="subB4" class="w3-button w3-blue w3-round-large">Preview</button>
            <button id="subB5" class="w3-button w3-blue w3-round-large">Start</button>
            <button id="subB6" class="w3-button w3-blue w3-round-large">Login</button>
            <button id="subB7" class="w3-button w3-blue w3-round-large">Register</button>
            <button id="subB8" class="w3-button w3-blue w3-round-large">Settings</button>
            <button id="subB9" class="w3-button w3-blue w3-round-large">Confirmation</button>

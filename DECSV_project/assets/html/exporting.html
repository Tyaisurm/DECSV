<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        'use strict';

        document.addEventListener('dragover', function (event) {
            event.preventDefault();
            return false;
        }, false);

        document.addEventListener('drop', function (event) {
            event.preventDefault();
            return false;
        }, false);
    </script>
    <script>
        window.logger = require('electron-log');
    </script>
    <script>window.$ = require('jquery');</script>
    <script>window.i18n = new (require('../translations/i18n')); logger.debug("setupTranslations(exporting.html)");</script>
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body style="overflow:hidden;">
    <div id="top-titlebar" class="drag disable-select"></div>
    <header style="min-height:32px;max-height:32px;" class="w3-display-container w3-blue disable-select">
        <div id="titlebar-left-corner" class="w3-display-topleft w3-bar">
            <img draggable="false" id="slipps-title-icon" class="w3-bar-item" src="../ui_icons/SLIPPS.logo-76.png" />
            <p id="titlebar-appname" class="w3-bar-item">Export files</p>
        </div>
        <div id="titlebar-window-controls" style="width:58px;" class="w3-bar w3-display-topright no-drag">
            <img draggable="false" id="win-close-icon" class="w3-bar-item w3-button corner-buttons w3-hover-red" style="padding: 3px 16px;" src="../ui_icons/appbar.close.png" />
        </div>
    </header>
    <div class="w3-border w3-border-black w3-white" style="display:flex;justify-content:center; text-align:center; flex-direction:column; flex: 1;overflow-wrap:normal;overflow-x:auto;">
        <h1 id="export-status-text">STATUS</h1>
    </div>
    <button id="ok-button" class="w3-button w3-gray">OK</button>
    <script>require('../js/file_export');</script>
</body>
</html>

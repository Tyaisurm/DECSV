<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>DECSV</title>

    <link rel="stylesheet" href="../css/main_old.css" />
    <script src="../js/requires_old.js"></script>
    <script src="../js/saving_file_old.js"></script>
    <script src="../js/textview_old.js"></script>
    <script src="../js/main_old.js"></script>
    

</head>
<body>
        <header>
        <div id="titlebar" class="top-titlebar drag disable-select">

            <div id="titlebar-title" class="titlebar-elem">
                <h1>DECSV - Document editor</h1>
            </div>

            <div id="titlebar-window-controls" class="titlebar-elem">
                <div id="titlebar-window-minimize" class="win-control-button disable-select">
                    <img id="win-minimize-icon" class="win-control-button ui-button disable-select" src="../ui_icons/appbar.minus.png" />
                </div>
                <div id="titlebar-window-maximize-restore" class="win-control-button">
                    <img id="win-maximize-restore-icon" class="win-control-button ui-button disable-select" src="../ui_icons/appbar.app.png" />
                </div>
                <div id="titlebar-window-close" class="win-control-button">
                    <img id="win-close-icon" class="win-control-button ui-button disable-select" src="../ui_icons/appbar.close.png" />
                </div>
            </div>

        </div>
            </header>

        <div id="content">

            <div id="top-content">

                <div id="open-prompt">
                    <div id="open-file-button">
                        <img id="open-file-icon" class="ui-button disable-select" src="../ui_icons/appbar.page.arrow.png" />
                    </div>
                </div>

                <div id="save-prompt">
                    <div id="save-file-button">
                        <img id="save-file-icon" class="ui-button disable-select" src="../ui_icons//appbar.save.png" />
                    </div>
                </div>

            </div>

            <div id="bottom-content">
                <section>
                    <h3>Section 0 (survey details):</h3>
                    <textarea id="text-area-0" rows="8" cols="60" readonly></textarea>
                    <h3>Section A questions:</h3>
                    <textarea id="text-area-A" rows="20" cols="60" readonly></textarea>
                    <h3>Section B questions:</h3>
                    <textarea id="text-area-B" rows="20" cols="60" readonly></textarea>
                    <h3>Section C questions:</h3>
                    <textarea id="text-area-C" rows="20" cols="60" readonly></textarea>
                </section>
                <section>
                    <button id="testbutton"><p>PRESS ME :3</p></button>
                    <h3>Keywords list:</h3>
                    <textarea id="chosen keyword" rows="8" cols="60" readonly></textarea>
                </section>
            </div>

        </div>


</body>
</html>

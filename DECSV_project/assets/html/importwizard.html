<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../select2/css/select2.min.css">
    <script>
        'use strict';

        document.addEventListener('dragover', function (event) {
            event.preventDefault();
            return false;
        }, false);

        document.addEventListener('drop', function (event) {
            event.preventDefault();
            return false;
        }, false);
    </script>
    <script>
        window.logger = require('electron-log');
    </script>
    <script>window.$ = require('jquery'); var select2_base = require('select2'); select2_base();</script>
    <script>window.i18n = new (require('../translations/i18n'));</script>
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body style="overflow:hidden">

    <div id="top-titlebar" class="drag disable-select"></div>

    <header style="min-height:32px;max-height:32px;" class="w3-display-container w3-blue disable-select">

        <div id="titlebar-left-corner" class="w3-display-topleft w3-bar">
            <img draggable="false" id="slipps-title-icon" class="w3-bar-item" src="../ui_icons/SLIPPS.logo-76.png" />
            <p id="titlebar-appname" class="w3-bar-item">Import Wizard</p>
        </div>
        <div id="titlebar-window-controls" style="width:58px;" class="w3-bar w3-display-topright no-drag">
            <img draggable="false" id="win-close-icon" class="w3-bar-item w3-button corner-buttons w3-hover-red" style="padding: 3px 16px;" src="../ui_icons/appbar.close.png" />
        </div>
    </header>

    <div class="w3-container" style="text-align: center;display: flex;flex-direction: column;">
        <div class="" style="">
            <p>#1 Select used survey tool from the list:</p>
            <select id="file-import-tool"></select>
        </div>
        <div>
            <p>#2 Select file:</p>
            <div class="">
                <div id="import-wiz-file-btn" class="w3-button w3-padding">
                    <img draggable="false" id="import-wiz-file-icon" class="" src="../ui_icons/appbar.folder.open.png" />
                    <p id="import-wiz-file-btn-text" class="" style="margin:0;">Select File</p>
                </div>
                <p id="import-wiz-file-name" data-file="" class="w3-gray w3-padding">Nothing selected</p>
            </div>
        </div>
        <div class="" style="">
            <p>#3 Click 'Import File' to import selected file:</p>
            <div id="import-wiz-import-btn" class="w3-button">
                <img draggable="false" id="import-wiz-import-icon" class="" src="../ui_icons/appbar.add.png" />
                <p id="import-wiz-import-btn-text" class="" style="margin:0;">Import File</p>
            </div>
            <p id="import-wiz-err-text" class="" style="color:red;"></p>
        </div>
    </div>

    <script>require('../js/importwizard.js');</script>
</body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
        'use strict';

        document.addEventListener('dragover', function (event) {
            event.preventDefault();
            return false;
        }, false);

        document.addEventListener('drop', function (event) {
            event.preventDefault();
            return false;
        }, false);
    </script>
    <script>
        window.logger = require('electron-log');
    </script>
    <script>window.$ = require('jquery');</script>
    <script>window.i18n = new (require('../translations/i18n')); logger.debug("setupTranslations(about.html)");</script>
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/custom.css">

</head>
<body style="overflow:hidden">

    <div id="top-titlebar" class="drag disable-select"></div>

    <header style="min-height:32px;max-height:32px;" class="w3-display-container w3-blue disable-select">

        <div id="titlebar-left-corner" class="w3-display-topleft w3-bar">
            <img draggable="false" id="slipps-title-icon" class="w3-bar-item" src="../ui_icons/SLIPPS.logo-76.png" />
            <p id="titlebar-appname" class="w3-bar-item">Import files</p>
        </div>
        <div id="titlebar-window-controls" style="width:58px;" class="w3-bar w3-display-topright no-drag">
            <img draggable="false" id="win-close-icon" class="w3-bar-item w3-button corner-buttons w3-hover-red" style="padding: 3px 16px;" src="../ui_icons/appbar.close.png" />
        </div>
    </header>

    <div class="w3-container">
            <div style="text-align:center;">
                <img draggable="false" id="logo" style="display:block;margin:auto;-webkit-user-select: none;" src="../images/logo_noname.png" />
                <h1 style="font-family:sans-serif;font-style:italic;font-size:40px;color:#187dc1;-webkit-user-select: none;">SLIPPS</h1>
                <h1 style="transform: translateY(-30px);font-family:sans-serif;font-style:italic;color:#187dc1;-webkit-user-select: none;">DECSV</h1>
            </div>
    </div>
    <div class="w3-container w3-center" style="transform:translateY(-40px)">
        <p id="about-version"></p>
        <button id="wiki-button" class="w3-button disable-select w3-round-large w3-blue" style="">For online wiki, click here</button>
        <button id="logs-button" class="w3-button disable-select w3-round-large w3-blue" style="">Collect Logs</button>
        <p id="about-log-info" style="w3-black"></p>
        <p>MIT (c) 2018 Jaakko Tuuri</p>
    </div>

    <script>require('../js/importwizard.js');</script>
</body>
</html>

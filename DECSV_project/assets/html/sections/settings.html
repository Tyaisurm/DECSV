<template class="phase-template">
    <div id="settings-div" class="section">
        <h1>Settings</h1>
        <div class="w3-container">
            <div>
                <p class="w3-border-bottom w3-border-black">Application</p>
                <div class="w3-bar">
                    <select id="app-lang-selector" class="w3-bar-item">
                        <option value="">Choose language</option>
                        <option value="en">English</option>
                        <option value="fi">Finnish</option>
                    </select>
                    <p class="w3-bar-item">Current language:</p><p class="w3-bar-item">English</p>
                </div>
            </div>

            <div>
                <p class="w3-border-bottom w3-border-black">Keywords</p>
                <div>
                    <p class="">Select keyword lists you would like to download</p>
                    <select id="kw-list-available-choose" multiple="multiple">
                        <option></option>
                        <optgroup label="Main">
                            <option value="testvalue1">English</option>
                            <option value="testvalue2">Finnish</option>
                            <option value="testvalue2">Swedish</option>
                        </optgroup>
                        <optgroup label="Special - EN">
                            <option value="testvalue3">Nursery</option>
                            <option value="testvalue4">Elder Care</option>
                        </optgroup>
                        <optgroup label="Special - FI">
                            <option value="testvalue3">Test Option THIS ONE IS TOO LONG TO FIT INTO SINGLE LINE SO IT WRAPS INTO MULTIPLE LINES!!!</option>
                            <option value="testvalue4">Olen erikoinen</option>
                        </optgroup>
                    </select>
                    <div id="downloadandupdatekeywords" class="w3-button">
                        <img draggable="false" id="danduKW-file-icon" class="navbar-image" src="../ui_icons/appbar.download.png" />
                        <p class="navbar-text">Download and update</p>
                    </div>
                </div>
                <div>
                    <div style="width:500px;overflow-wrap:normal;overflow-x:auto;overflow-y:scroll;" class="w3-border w3-border-black w3-white">
                        <ul class="w3-ul">
                            <li class="w3-hover-blue w3-display-container kw-list-enabled">list 1<span onclick="$(this.parentElement).toggleClass('kw-list-enabled'); $(this).toggleClass('w3-red'); $(this).toggleClass('w3-green'); $(this).toggleClass('mark_enabled'); if ($(this).hasClass('mark_enabled')) { $(this).text('&radic;'); } else { $(this).text('&times;');};" class="mark_enabled w3-green w3-button w3-display-right">&radic;</span></li>
                            <li class="w3-hover-blue w3-display-container kw-list-enabled">list 2<span onclick="$(this.parentElement).toggleClass('kw-list-enabled');$(this).toggleClass('w3-red');$(this).toggleClass('w3-green'); $(this).toggleClass('mark_enabled'); if ($(this).hasClass('mark_enabled')) { $(this).text('&radic;'); } else { $(this).text('&times;');};" class="mark_enabled w3-green w3-button w3-display-right">&radic;</span></li>
                            <li class="w3-hover-blue w3-display-container kw-list-enabled">list 3<span onclick="$(this.parentElement).toggleClass('kw-list-enabled');$(this).toggleClass('w3-red');$(this).toggleClass('w3-green'); $(this).toggleClass('mark_enabled'); if ($(this).hasClass('mark_enabled')) { $(this).text('&radic;'); } else { $(this).text('&times;');};" class="mark_enabled w3-green w3-button w3-display-right">&radic;</span></li>
                            <li class="w3-hover-blue w3-display-container">list 4<span onclick="$(this.parentElement).toggleClass('kw-list-enabled');$(this).toggleClass('w3-red');$(this).toggleClass('w3-green'); $(this).toggleClass('mark_enabled'); if ($(this).hasClass('mark_enabled')) { $(this).text('&radic;'); } else { $(this).text('&times;');};" class="w3-red w3-button w3-display-right">&times;</span></li>
                            <li class="w3-hover-blue w3-display-container">list 5<span onclick="$(this.parentElement).toggleClass('kw-list-enabled');$(this).toggleClass('w3-red');$(this).toggleClass('w3-green'); $(this).toggleClass('mark_enabled'); if ($(this).hasClass('mark_enabled')) { $(this).text('&radic;'); } else { $(this).text('&times;');};" class="w3-red w3-button w3-display-right">&times;</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <button id="" class="w3-button w3-blue w3-round-large">Save</button>

        </div>
    </div>
</template>

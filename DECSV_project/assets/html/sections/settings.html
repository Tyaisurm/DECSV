<template class="phase-template">
    <div id="settings-div" class="section" style="display:flex;flex-direction:column;">
        <div style="height:250px;width:100%;" class="w3-container">
            <h1>Settings</h1>
            <p class="w3-bar-item w3-border-bottom w3-border-black">Application</p>
            <div class="w3-bar">
                <div class="w3-bar-item w3-bar" style="width:33.33%;display:flex;flex-direction:column;">
                    <p id="settings-app-lang-name" class="w3-bar-item" style="transform:translateX(-13px);">Current language: English</p>
                    <select style="width:200px;" id="app-lang-selector" class="w3-bar-item">
                        <option></option>
                    </select>
                </div>
                <div class="w3-bar-item" style="width:33.33%;display:flex;flex-direction:column;">
                    <p id="settings-update-text">Press "Update" to check for updates</p>
                    <div class="w3-bar">
                        <div id="check-app-updates-button" class="w3-bar-item w3-button">
                            <img draggable="false" id="nav-update-icon" class="navbar-image" src="../ui_icons/appbar.reset.png" />
                            <p id="settings-check-updates-text" class="navbar-text">Update</p>
                        </div>
                        <div style="margin: 0px 16px;padding: 0;height:30px;width: 200px;transform: translateY(15px);" class="w3-light-grey w3-bar-item">
                            <div id="update-download-progress" style="width:0%;height:100%;" class="w3-blue"></div>
                        </div>
                    </div>
                </div>
                <div class="w3-bar-item" style="width:33.33%;display:flex;flex-direction:column;">
                    <div class="w3-bar">
                        <p class="w3-bar-item" id="settings-zoomvalue-1">UI Size:</p><p class="w3-bar-item" id="settings-zoomvalue-2">100%</p>
                    </div>
                    <input type="range" min="50" max="150" value="100" class="slider" id="settings-zoomslider" />
                </div>
            </div>
        </div>
        <div style="flex-grow:1;width:100%;display:flex;flex-direction:column;" class="w3-container">
            <p class="w3-border-bottom w3-border-black">Keywords</p>
            <div class="w3-bar" style="flex-grow:1;display:flex;flex-grow:1;">
                <div class="w3-bar-item" style="width: 50%;display:flex;flex-direction:column;">
                    <p>Available local lists:</p>
                    <div style="flex-grow:1;width: 100%;max-width: 600px;overflow-wrap:normal;overflow-x:auto;overflow-y:scroll;" class="w3-border w3-border-black w3-white">
                        <ul id="settings-local-kw-lists" class="w3-ul">
                            
                        </ul>
                    </div>
                </div>
                <div class="w3-bar-item" style="width: 50%;display: flex;flex-direction: column;">
                    <h3 style="width:100%;max-width:100%;" class="">Select which language should be used for keywords.</h3>
                    <p style="width:100%;max-width:100%;" class="">NOTE: Only one language will always be selected (as of now). 'English' list is chosen automatically if no other language has been selected.</p>
                </div>
            </div>
        </div>

    </div>
</template>
